<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Monitor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Process Monitor</h1>

        <div id="anomaly-alert" class="anomaly-alert">
            <strong>Alert!</strong> Some processes are using high system resources.
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="interval">Update Interval (seconds):</label>
                <input type="number" id="interval" min="1" value="5">
            </div>

            <div class="control-group">
                <label for="filter">Filter by Name:</label>
                <input type="text" id="filter" placeholder="Enter process name...">
            </div>

            <button id="apply-settings">Apply Settings</button>
        </div>

        <div id="processes-container">
            <table id="processes-table">
                <thead>
                    <tr>
                        <th data-sort="pid" class="sortable">PID <span class="sort-indicator"></span></th>
                        <th data-sort="name" class="sortable">Process Name <span class="sort-indicator"></span></th>
                        <th data-sort="cpu" class="sortable">CPU Usage (%) <span class="sort-indicator"></span></th>
                        <th data-sort="memory" class="sortable">Memory Usage (%) <span class="sort-indicator"></span></th>
                        <th data-sort="parent_pid" class="sortable">Parent PID <span class="sort-indicator"></span></th>
                        <th data-sort="threads" class="sortable">Threads <span class="sort-indicator"></span></th>
                        <th data-sort="creation_time" class="sortable">Creation Time <span class="sort-indicator"></span></th>
                        <th data-sort="status" class="sortable">Status <span class="sort-indicator"></span></th>
                    </tr>
                </thead>
                <tbody id="processes-body">
                    <tr>
                        <td colspan="8" class="loading">Loading process data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
